name: Auto Fix
permissions:
  contents: write
  issues: write

on:
  issues:
    types: [labeled]
jobs:
  auto-fix:
    if: contains(github.event.issue.labels.*.name, 'fix-me')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create or update fix branch
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          BRANCH="fix-issue-${ISSUE_NUMBER}"
          # Fetch remote branch if exists (ignore error if not present)
          git fetch origin "$BRANCH" || true
          # If remote branch exists, check it out; otherwise, create a new one
          if git show-ref --verify --quiet refs/remotes/origin/"$BRANCH"; then
            git checkout "$BRANCH"
          else
            git checkout -b "$BRANCH"
          fi
          # Apply automated fix
          echo "Automated fix for issue #${ISSUE_NUMBER}" > "${BRANCH}.txt"
          git add .
          git commit -m "Automated fix for issue #${ISSUE_NUMBER}"
          # Push with force-with-lease to avoid non-fast-forward errors
          git push --force-with-lease origin "$BRANCH"
      - name: Comment on issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            const branchName = `fix-issue-${issueNumber}`;
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `A fix branch \`${branchName}\` has been created with an automated fix.`
            });
