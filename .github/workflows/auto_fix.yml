name: Auto Fix
permissions:
  contents: write
  issues: write

on:
  issues:
    types: [labeled]
jobs:
  auto-fix:
    if: contains(github.event.issue.labels.*.name, 'fix-me')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create fix branch and commit
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          BRANCH="fix-issue-${ISSUE_NUMBER}"
          git checkout -b "$BRANCH"
          echo "Automated fix for issue #${ISSUE_NUMBER}" > "fix-issue-${ISSUE_NUMBER}.txt"
          git add .
          git commit -m "Automated fix for issue #${ISSUE_NUMBER}"
          git push -u origin "$BRANCH"
      - name: Comment on issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            const branchName = `fix-issue-${issueNumber}`;
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `A fix branch \`${branchName}\` has been created with an automated fix.`
            });
